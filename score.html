<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <title>SCORE</title>
</head>

<body>
  <div class="container">
    <div class="columns">
      <div class="column is-half is-offset-one-quarter">
        <div class="card">
          <div class="card-image">
            <figure class="image is-2by1">
              <img
                src="https://static.semrush.com/blog/uploads/media/ae/40/ae409879a4bd38b72af85458a015469b/semrush-authority-score-explained.svg"
                alt="">
            </figure>
          </div>
          <header class="card-header">
            <p class="card-header-title">
              Score Keeper
            </p>

          </header>
          <div class="card-content">
            <div class="content">
              <h1 class=".title-is-1"><span id="p1Display">0</span> to <span id="p2Display">0</span></h1>
              <p class="subtitle">Use the buttons below to keep the scores.</p>
              <label for="playto" class="label is-large is-inline">Playing for</label>
              <div class="select is-rounded">
                <select name="" id="playto">
                  <option value="5">5</option>
                  <option value="10">10</option>
                  <option value="15">15</option>
                  <option value="20">20</option>
                  <option value="25">25</option>
                </select>
              </div>
            </div>
          </div>
          <footer class="card-footer">
            <button id="p1Button" class="is-primary button card-footer-item is-large">Player 1</button>
            <button id="p2Button" class="is-info button card-footer-item is-large">Player 2</button>
            <button id="reset" class="is-danger button card-footer-item is-large">Reset</button>

          </footer>
        </div>
      </div>
    </div>
  </div>




  <script src="score.js"></script>
</body>

</html>
